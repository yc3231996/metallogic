<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" />
  
  <!-- 机器人头部 -->
  <rect x="40" y="40" width="120" height="100" rx="20" ry="20" fill="#FFFFFF" />
  
  <!-- 眼睛 -->
  <circle cx="70" cy="80" r="20" fill="#D5F5F6" stroke="#333333" stroke-width="3" />
  <circle cx="130" cy="80" r="20" fill="#D5F5F6" stroke="#333333" stroke-width="3" />
  
  <!-- 动态瞳孔 -->
  <circle cx="70" cy="80" r="10" fill="#333333">
    <animate attributeName="cy" values="75;85;75" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="130" cy="80" r="10" fill="#333333">
    <animate attributeName="cy" values="85;75;85" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- 天线 -->
  <line x1="80" y1="40" x2="70" y2="20" stroke="#333333" stroke-width="3" />
  <line x1="120" y1="40" x2="130" y2="20" stroke="#333333" stroke-width="3" />
  <circle cx="70" cy="20" r="5" fill="#333333" />
  <circle cx="130" cy="20" r="5" fill="#333333" />
  
  <!-- 思考泡泡 -->
  <circle cx="160" cy="40" r="10" fill="white" opacity="0.7">
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="180" cy="30" r="6" fill="white" opacity="0.7">
    <animate attributeName="r" values="4;8;4" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- 连接线 -->
  <line x1="50" y1="160" x2="150" y2="160" stroke="white" stroke-width="2" />
  <line x1="70" y1="140" x2="70" y2="180" stroke="white" stroke-width="2" />
  <line x1="100" y1="140" x2="100" y2="180" stroke="white" stroke-width="2" />
  <line x1="130" y1="140" x2="130" y2="180" stroke="white" stroke-width="2" />
  
  <!-- 文字 -->
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">观心万象</text>
</svg>